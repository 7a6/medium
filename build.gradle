apply plugin: 'java'
apply plugin: 'maven'

group = 'org.sevenasix'
version = '0.1.0'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.spring.io/libs-milestone" }
     maven { url "https://repo.spring.io/libs-release" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework', name: 'spring-context', version:'4.1.4.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version:'1.6.1.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-rest-webmvc', version:'2.1.4.RELEASE'
    compile group: 'com.puppycrawl.tools', name: 'checkstyle', version:'6.2'
    compile group: 'org.springframework', name: 'spring-test', version:'4.0.8.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.10'
}
